<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件代理</title>
  </head>
  <body>
    <div id="box">
      <a>#链接1</a>
      <a>#链接2</a>
      <a>#链接3</a>
      <a>#链接4</a>
      <a>#链接5</a>
    </div>
  </body>
  <script>
    const div = document.querySelector('box')
    console.log('dev', div)
    div.addEventListener('click', (e) => {
      console.log('e', e.target.innerText)
      alert(`您点击的是${e.target.innerText}`)
    })
  </script>
</html>
